<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SamarthCode</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
   <!-- Include the Tailwind CSS framework -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.1/tailwind.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
  <style>
    #animated-navbar {
      transition: background 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <header class="shadow">
    <nav id="animated-navbar" class="container mx-auto px-6 py-4 md:flex md:justify-between md:items-center">
      <div class="flex items-center justify-between">
        
        <div class="text-xl font-semibold">
          <a href="index.html" style="font-family: 'Oswald', sans-serif;">SamarthCode</a>
        </div>
        <div class="flex md:hidden">
          <button type="button" class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600"
            aria-label="toggle menu" onclick="toggleNavbar()">
            <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M3 5h18v2H3V5zm0 6h18v2H3v-2zm0 6h18v2H3v-2z" />
            </svg>
          </button>
        </div>
      </div>
      <div class="hidden md:flex md:items-center md:w-auto" id="navbar">
        <div class="text-sm" style="font-family: 'Oswald', sans-serif;">
          <a href="index.html"
            class="block mt-4 md:inline-block md:mt-0 text-gray-600 hover:text-gray-900 mx-4 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">Home</a>
          <a href="service.html"
            class="mx-4 mt-4 block transform text-gray-600 transition duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:text-gray-900 md:mt-0 md:inline-block">Our Service</a>
          <a href="about.html"
            class="block mt-4 md:inline-block md:mt-0 text-gray-600 hover:text-gray-900 mx-4 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">About
            us</a>
          <a href="contact.html"
            class="block mt-4 md:inline-block md:mt-0 text-gray-600 hover:text-gray-900 mx-4 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">Contact
            us</a>
        </div>
      </div>
    </nav>
  </header>
  <hr />
<script>
  function toggleNavbar() {
    var element = document.getElementById("navbar");
    element.classList.toggle("hidden");
  }
  const animatedNavbar = document.getElementById("animated-navbar");
  window.addEventListener("scroll", function () {
    if (window.scrollY > 0) {
      animatedNavbar.classList.add("bg-white", "shadow-md", "shadow-black/5");
    } else {
      animatedNavbar.classList.remove("bg-white", "shadow-md", "shadow-black/5");
    }
  });
</script>



<section id="about" class="text-gray-700 body-font">
  <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div
      class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Lets get ready to make your
        <br class="hidden lg:inline-block">online presence
      </h1>
      <p class="mb-8 leading-relaxed">We are offering you to make your website from us at affordable cost.We
        make your website that looks pretty and also give you free hosting and working contact forms and
        make your online presence. </p>
      <div class="flex justify-center">
        <button
          class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-md"><a
            href="#services">Our Services</a></button>
        <button
          class="ml-4 inline-flex text-gray-700 bg-gray-200 border-0 py-2 px-6 focus:outline-none hover:bg-gray-300 rounded text-md"><a
            href="#contact">Contact Us</a></button>
      </div>
    </div>
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
      <img class="object-cover object-center rounded" alt="hero"
        src="https://source.unsplash.com/720x600/?coding,programming,website">
    </div>
  </div>
</section>
<hr>




</body>
</html>
